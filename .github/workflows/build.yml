name: Build P2P Hole Punching

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  VCPKG_COMMIT: 'c82f74667287d3dc386bce81e44964370c91a289'

jobs:
  # ==================== Linux Server Build ====================
  build-server-linux:
    name: Build Server (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libssl-dev \
          curl \
          zip \
          unzip \
          tar \
          git

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: |
          ${{ github.workspace }}/vcpkg
        key: vcpkg-linux-${{ env.VCPKG_COMMIT }}-v3
    
    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
        cd ${{ github.workspace }}/vcpkg
        git checkout ${{ env.VCPKG_COMMIT }}
        ./bootstrap-vcpkg.sh

    - name: Cache vcpkg installed packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/build/vcpkg_installed
        key: vcpkg-installed-linux-server-${{ env.VCPKG_COMMIT }}-${{ hashFiles('vcpkg.json') }}-v3
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux \
          -DBUILD_SERVER=ON \
          -DBUILD_CLIENT=OFF \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --verbose
    
    - name: Package
      run: |
        mkdir -p artifacts/linux-server
        cp build/server/signaling-server artifacts/linux-server/
        chmod +x artifacts/linux-server/signaling-server
        cd artifacts && tar -czvf linux-server.tar.gz linux-server
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: signaling-server-linux
        path: artifacts/linux-server.tar.gz
        retention-days: 30

  # ==================== Windows Client Library Build ====================
  build-client-windows:
    name: Build Client Library (Windows MSVC)
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: |
          ${{ github.workspace }}\vcpkg
        key: vcpkg-windows-${{ env.VCPKG_COMMIT }}-v3
    
    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{ github.workspace }}\vcpkg
        cd ${{ github.workspace }}\vcpkg
        git checkout ${{ env.VCPKG_COMMIT }}
        .\bootstrap-vcpkg.bat

    - name: Cache vcpkg installed packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}\build\vcpkg_installed
        key: vcpkg-installed-windows-client-${{ env.VCPKG_COMMIT }}-${{ hashFiles('vcpkg.json') }}-v4
    
    - name: Configure CMake
      shell: pwsh
      run: |
        cmake -B build `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DBUILD_SERVER=OFF `
          -DBUILD_CLIENT=ON `
          -DP2P_BUILD_SHARED=ON `
          -DP2P_BUILD_STATIC=ON `
          -DP2P_BUILD_EXAMPLE=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}
    
    - name: Package Library
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path artifacts\windows-lib\include\p2p
        New-Item -ItemType Directory -Force -Path artifacts\windows-lib\lib
        New-Item -ItemType Directory -Force -Path artifacts\windows-lib\bin
        
        # 复制头文件
        Copy-Item "client\include\p2p\*.hpp" "artifacts\windows-lib\include\p2p\"
        
        # 复制库文件
        Copy-Item "build\lib\${{ env.BUILD_TYPE }}\p2p-client.lib" "artifacts\windows-lib\lib\" -ErrorAction SilentlyContinue
        Copy-Item "build\lib\${{ env.BUILD_TYPE }}\p2p-client.dll" "artifacts\windows-lib\bin\" -ErrorAction SilentlyContinue
        Copy-Item "build\bin\${{ env.BUILD_TYPE }}\p2p-client.dll" "artifacts\windows-lib\bin\" -ErrorAction SilentlyContinue
        
        # 复制示例程序
        Copy-Item "build\bin\${{ env.BUILD_TYPE }}\p2p-example.exe" "artifacts\windows-lib\bin\"
        
        # 复制依赖DLL
        $vcpkgBin = "${{ github.workspace }}\build\vcpkg_installed\x64-windows\bin"
        if (Test-Path $vcpkgBin) {
          Get-ChildItem "$vcpkgBin\*.dll" | ForEach-Object {
            Copy-Item $_.FullName "artifacts\windows-lib\bin\"
          }
        }
        
        # 列出文件
        Get-ChildItem -Recurse "artifacts\windows-lib\"
        
        # 创建ZIP
        Compress-Archive -Path "artifacts\windows-lib\*" -DestinationPath "artifacts\p2p-client-windows.zip"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p2p-client-library-windows
        path: artifacts/p2p-client-windows.zip
        retention-days: 30

  # ==================== Linux Client Library Build ====================
  build-client-linux:
    name: Build Client Library (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libssl-dev \
          curl \
          zip \
          unzip \
          tar \
          git

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: |
          ${{ github.workspace }}/vcpkg
        key: vcpkg-linux-${{ env.VCPKG_COMMIT }}-v3
    
    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
        cd ${{ github.workspace }}/vcpkg
        git checkout ${{ env.VCPKG_COMMIT }}
        ./bootstrap-vcpkg.sh

    - name: Cache vcpkg installed packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/build/vcpkg_installed
        key: vcpkg-installed-linux-client-${{ env.VCPKG_COMMIT }}-${{ hashFiles('vcpkg.json') }}-v4
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux \
          -DBUILD_SERVER=OFF \
          -DBUILD_CLIENT=ON \
          -DP2P_BUILD_SHARED=ON \
          -DP2P_BUILD_STATIC=ON \
          -DP2P_BUILD_EXAMPLE=ON \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --verbose
    
    - name: Package Library
      run: |
        mkdir -p artifacts/linux-lib/include/p2p
        mkdir -p artifacts/linux-lib/lib
        mkdir -p artifacts/linux-lib/bin
        
        # 复制头文件
        cp client/include/p2p/*.hpp artifacts/linux-lib/include/p2p/
        
        # 复制库文件
        cp build/lib/libp2p-client.a artifacts/linux-lib/lib/ || true
        cp build/lib/libp2p-client.so* artifacts/linux-lib/lib/ || true
        
        # 复制示例程序
        cp build/bin/p2p-example artifacts/linux-lib/bin/
        chmod +x artifacts/linux-lib/bin/p2p-example
        
        # 列出文件
        find artifacts/linux-lib -type f
        
        cd artifacts && tar -czvf p2p-client-linux.tar.gz linux-lib
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p2p-client-library-linux
        path: artifacts/p2p-client-linux.tar.gz
        retention-days: 30

  # ==================== Create Release ====================
  create-release:
    name: Create Release
    needs: [build-server-linux, build-client-windows, build-client-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure
      run: ls -R artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/signaling-server-linux/linux-server.tar.gz
          artifacts/p2p-client-library-windows/p2p-client-windows.zip
          artifacts/p2p-client-library-linux/p2p-client-linux.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true