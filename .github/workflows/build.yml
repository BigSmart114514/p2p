# .github/workflows/build.yml
name: Build P2P Hole Punching

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  VCPKG_COMMIT: 'c82f74667287d3dc386bce81e44964370c91a289'

jobs:
  # ==================== Linux Server Build ====================
  build-server-linux:
    name: Build Server (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libssl-dev \
          curl \
          zip \
          unzip \
          tar \
          git

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: |
          ${{ github.workspace }}/vcpkg
        key: vcpkg-linux-${{ env.VCPKG_COMMIT }}-v3
    
    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
        cd ${{ github.workspace }}/vcpkg
        git checkout ${{ env.VCPKG_COMMIT }}
        ./bootstrap-vcpkg.sh

    - name: Cache vcpkg installed packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/build/vcpkg_installed
        key: vcpkg-installed-linux-server-${{ env.VCPKG_COMMIT }}-${{ hashFiles('vcpkg.json') }}-v3
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux \
          -DBUILD_SERVER=ON \
          -DBUILD_CLIENT=OFF \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --verbose
    
    - name: Package
      run: |
        mkdir -p artifacts/linux-server
        cp build/server/signaling-server artifacts/linux-server/
        chmod +x artifacts/linux-server/signaling-server
        cd artifacts && tar -czvf linux-server.tar.gz linux-server
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: signaling-server-linux
        path: artifacts/linux-server.tar.gz
        retention-days: 30

  # ==================== Windows Client Build ====================
  build-client-windows:
    name: Build Client (Windows MSVC)
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: |
          ${{ github.workspace }}\vcpkg
        key: vcpkg-windows-${{ env.VCPKG_COMMIT }}-v3
    
    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{ github.workspace }}\vcpkg
        cd ${{ github.workspace }}\vcpkg
        git checkout ${{ env.VCPKG_COMMIT }}
        .\bootstrap-vcpkg.bat

    - name: Cache vcpkg installed packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}\build\vcpkg_installed
        key: vcpkg-installed-windows-client-${{ env.VCPKG_COMMIT }}-${{ hashFiles('vcpkg.json') }}-v3
    
    - name: Configure CMake
      shell: pwsh
      run: |
        cmake -B build `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DBUILD_SERVER=OFF `
          -DBUILD_CLIENT=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}
    
    - name: Gather DLLs and Package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path artifacts\windows-client
        
        # 复制主程序
        Copy-Item "build\client\${{ env.BUILD_TYPE }}\p2p-client.exe" "artifacts\windows-client\"
        
        # 复制vcpkg安装的DLL (从build目录的vcpkg_installed)
        $vcpkgBin = "${{ github.workspace }}\build\vcpkg_installed\x64-windows\bin"
        if (Test-Path $vcpkgBin) {
          Get-ChildItem "$vcpkgBin\*.dll" | ForEach-Object {
            Copy-Item $_.FullName "artifacts\windows-client\"
          }
        }
        
        # 列出文件
        Get-ChildItem "artifacts\windows-client\"
        
        # 创建ZIP
        Compress-Archive -Path "artifacts\windows-client\*" -DestinationPath "artifacts\windows-client.zip"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p2p-client-windows
        path: artifacts/windows-client.zip
        retention-days: 30

  # ==================== Linux Client Build ====================
  build-client-linux:
    name: Build Client (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libssl-dev \
          curl \
          zip \
          unzip \
          tar \
          git

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: |
          ${{ github.workspace }}/vcpkg
        key: vcpkg-linux-${{ env.VCPKG_COMMIT }}-v3
    
    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
        cd ${{ github.workspace }}/vcpkg
        git checkout ${{ env.VCPKG_COMMIT }}
        ./bootstrap-vcpkg.sh

    - name: Cache vcpkg installed packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/build/vcpkg_installed
        key: vcpkg-installed-linux-client-${{ env.VCPKG_COMMIT }}-${{ hashFiles('vcpkg.json') }}-v3
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux \
          -DBUILD_SERVER=OFF \
          -DBUILD_CLIENT=ON \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --verbose
    
    - name: Package
      run: |
        mkdir -p artifacts/linux-client
        cp build/client/p2p-client artifacts/linux-client/
        chmod +x artifacts/linux-client/p2p-client
        cd artifacts && tar -czvf linux-client.tar.gz linux-client
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p2p-client-linux
        path: artifacts/linux-client.tar.gz
        retention-days: 30

  # ==================== Create Release ====================
  create-release:
    name: Create Release
    needs: [build-server-linux, build-client-windows, build-client-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure
      run: ls -R artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/signaling-server-linux/linux-server.tar.gz
          artifacts/p2p-client-windows/windows-client.zip
          artifacts/p2p-client-linux/linux-client.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true